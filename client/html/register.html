<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wie Owl</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Wise Owl Pre School</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li class="active"><a href="http://localhost:8080/register">Register</a></li>
					<!-- <li><a href="#">Page 2</a></li> -->
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</nav>
		<div class="jumbotron">
			<h1>Registration Form</h1>
			<hr>

		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="card">

					<div class="card-body">
						<form action="" method="POST" role="form">

							<div class="form-group">
								<label for="">Student First Name</label>
								<input type="text" class="form-control" id="firstname" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Student Last Name</label>
								<input type="text" class="form-control" id="lastname" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Address 1</label>
								<input type="text" class="form-control" id="addressone" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Address 2</label>
								<input type="text" class="form-control" id="addresstwo" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Address 3</label>
								<input type="text" class="form-control" id="addressthree" placeholder="">
							</div>

							<div class="form-group">
								<label for="">City</label>
								<input type="text" class="form-control" id="city" placeholder="">
							</div>

							<div class="form-group">
								<label for="">State</label>
								<input type="text" class="form-control" id="state" placeholder="">
							</div>
							<div class="form-group">
								<label for="">Pin</label>
								<input type="text" class="form-control" id="pin" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Father Name</label>
								<input type="text" class="form-control" id="fathername" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Mother Name</label>
								<input type="text" class="form-control" id="mothename" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Father Cell</label>
								<input type="text" class="form-control" id="fathercell" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Mother Cell</label>
								<input type="text" class="form-control" id="mothercell" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Home Phone</label>
								<input type="text" class="form-control" id="homephone" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Email 1</label>
								<input type="text" class="form-control" id="emailone" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Email 2</label>
								<input type="text" class="form-control" id="emailtwo" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Birth Date</label>
								<input type="text" class="form-control" id="birthdate" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Enrollment Date</label>
								<input type="text" class="form-control" id="enrollmentdate" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="add-btn">
								<span class="fa fa-fire"></span>Register</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	</div>




	<script src="js/register.js"></script>
</body>

</html>
