	<body>
	</body>
	<div id="personalInformationModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
			<button id="closeButton" type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Register</h4>
			</div>
			<div class="modal-body">  
				<form action="" method="POST" role="form">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Student First Name</label>
								<input type="text" class="form-control" id="firstname" placeholder="">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Student Last Name</label>
								<input type="text" class="form-control" id="lastname" placeholder="">
							</div>
						</div>
					</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Address 1</label>
									<input type="text" class="form-control" id="addressone" placeholder="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Address 2</label>
									<input type="text" class="form-control" id="addresstwo" placeholder="">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Address 3</label>
									<input type="text" class="form-control" id="addressthree" placeholder="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">City</label>
									<input type="text" class="form-control" id="city" placeholder="">
								</div>
							</div>
						</div>
							
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="">State</label>
									<input type="text" class="form-control" id="state" placeholder="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Pin</label>
									<input type="text" class="form-control" id="pin" placeholder="">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="birthday">Birthday</label>
									<input id="birthdate" type="date" class="form-control"/>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="genter">Gender</label>
									<div class="row">
										<div class="col-md-4">
											<input type="radio" name="gender" value="male" class="form-control" checked> Male
										</div>
										<div class="col-md-4">
											<input type="radio" name="gender" value="female" class="form-control"> Female
										</div>
										<div class="col-md-4">
											<input type="radio" name="gender" value="other" class="form-control"> Other
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="text-left">
						<button type="button" class="btn btn-primary btn-md" id="next">
							<span class="fa fa-fire nextbtntext"></span>Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="parentInformationModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
			<button id="closeButton1" type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Register</h4>
			</div>
			<div class="modal-body">
				<form action="" method="POST" role="form">
					<div class="row">

							<div class="form-group">
								<label for="">Father Name</label>
								<input type="text" class="form-control" id="fathername" placeholder="">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Mother Name</label>
								<input type="text" class="form-control" id="mothername" placeholder="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Father Cell</label>
								<input type="text" class="form-control" id="fathercell" placeholder="">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Mother Cell</label>
								<input type="text" class="form-control" id="mothercell" placeholder="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Father Email</label>
								<input type="text" class="form-control" id="emailone" placeholder="">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Mother Email</label>
								<input type="text" class="form-control" id="emailtwo" placeholder="">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="">Home Phone</label>
								<input type="text" class="form-control" id="homephone">
							</div>
						</div>
						<div class="col-md-6">
							<div class="row"><label for="">&nbsp</label></div>
							<div class="row">
								<div class="col-md-6">
									<button type="button" class="form-control btn btn-primary" id="back">Back
								</div>
								<div class="col-md-6">
									<button id="add-btn" type="button" class="form-control btn btn-primary" id="submit">Submit
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>	
		</div>
	</div>
