	<!-- Latest compiled and minified CSS -->

	<!-- jQuery library -->

	<!-- Latest compiled JavaScript -->

</head>

<body>

	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Wise Owl Pre School</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</nav>
		<div class="jumbotron">
			<h1>Registration Form</h1>
			<hr>

		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="card">

					<div class="card-body">
						<form action="" method="POST" role="form">

							<!-- <div class="form-group">
								<label for="">Student ID</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div> -->

							<div class="form-group">
								<label for="">Student First Name</label>
								<input type="text" class="form-control" id="role" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Student Last Name</label>
								<input type="text" class="form-control" id="age" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Address 1</label>
								<input type="text" class="form-control" id="address1" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Address 2</label>
								<input type="text" class="form-control" id="address2" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Address 3</label>
								<input type="text" class="form-control" id="address3" placeholder="">
							</div>

							<div class="form-group">
								<label for="">City</label>
								<input type="text" class="form-control" id="city" placeholder="">
							</div>

							<div class="form-group">
								<label for="">State</label>
								<input type="text" class="form-control" id="state" placeholder="">
							</div>
							<div class="form-group">
								<label for="">Pin</label>
								<input type="text" class="form-control" id="pin" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Father Name</label>
								<input type="text" class="form-control" id="fathername" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Mother Name</label>
								<input type="text" class="form-control" id="mothename" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Father Cell</label>
								<input type="text" class="form-control" id="fathercell" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Mother Cell</label>
								<input type="text" class="form-control" id="mothercell" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Home Phone</label>
								<input type="text" class="form-control" id="homephone" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Email 1</label>
								<input type="text" class="form-control" id="email1" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Email 2</label>
								<input type="text" class="form-control" id="email2" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="add-btn">
								<span class="fa fa-fire"></span>Register</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	</div>

	<script>
		document.getElementById("add-btn").addEventListener("click", function () {
			console.log("Submitting form now..")
			document.getElementById("add-btn").submit()
		})
	</script>
	<script src="js/cms.js" type="text/javascript"></script>
